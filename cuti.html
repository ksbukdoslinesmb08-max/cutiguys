<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Cuti Staff - Multi Mode</title>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff6b6b;
            --sidebar-bg: rgba(255, 255, 255, 0.15);
            --sidebar-hover: rgba(255, 255, 255, 0.25);
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --border-radius: 12px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        /* Main Layout Wrapper */
        .layout-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            min-height: 650px; /* Increased slightly for more content */
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.7);
            padding: 14px 16px;
            text-align: left;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem; /* Slightly smaller font for 3 items */
            font-weight: 600;
            margin-bottom: 0.6rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-btn:hover {
            background: var(--sidebar-hover);
            color: white;
        }

        .nav-btn.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Main Content Styling */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: 100%;
        }

        /* Section Styling */
        .section-header h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            height: fit-content;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
            background: #fff;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.1);
        }

        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Specific Styling for Dynamic Sections */
        .mode-section {
            display: none; /* Hidden by default */
            padding-top: 10px;
            border-top: 1px dashed #ccc;
            margin-top: 10px;
        }
        
        .mode-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .date-group-label {
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: 700;
            margin: 1rem 0 0.5rem 0;
            background: rgba(78, 84, 200, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Result/Preview Area */
        .preview-area {
            background: #2d3436;
            color: #dfe6e9;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            margin-bottom: 1rem;
            border: 1px solid #444;
            min-height: 200px;
            font-size: 0.9rem;
        }

        .preview-label {
            color: #aaa;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
            font-family: 'Segoe UI', sans-serif;
        }

        .btn-action {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 84, 200, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #00b894;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Duration Badge Helper */
        .duration-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
            text-align: right;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .layout-wrapper {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                padding: 1rem;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .content-grid {
                grid-template-columns: 1fr;
            }
            .nav-btn {
                margin-bottom: 0;
                margin-right: 10px;
                white-space: nowrap;
                flex: 1;
                justify-content: center;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="layout-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <svg style="width:24px;height:24px;fill:white" viewBox="0 0 24 24"><path d="M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M11,17H13V7H11V17Z" /></svg>
                Admin Cuti
            </div>
            
            <button class="nav-btn active" onclick="switchMode('standard')" id="btnStandard">
                <svg viewBox="0 0 24 24"><path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z" /></svg>
                Cuti Biasa
            </button>
            
            <button class="nav-btn" onclick="switchMode('combined')" id="btnCombined">
                <svg viewBox="0 0 24 24"><path d="M16,17H5V7H16L19.55,12L16,17M17.63,5.84C17.27,5.33 16.67,5 16,5H5A2,2 0 0,0 3,7V17A2,2 0 0,0 5,19H16C16.67,19 17.27,18.66 17.63,18.15L22,12L17.63,5.84Z" /></svg>
                Kerja + Lokal
            </button>

            <button class="nav-btn" onclick="switchMode('localwork')" id="btnLocalWork">
                <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" /></svg>
                Lokal + Kerja
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="section-header">
                <h2 id="pageTitle">Form Pengajuan Cuti Biasa</h2>
                <p id="pageDesc">Gunakan formulir ini untuk pengajuan cuti standar.</p>
            </div>

            <div class="content-grid">
                <!-- Input Section -->
                <div class="input-section">
                    <div class="card">
                        <form id="cutiForm">
                            <!-- Common Fields -->
                            <div class="form-group">
                                <label for="perihal">Perihal</label>
                                <input type="text" id="perihal" placeholder="Contoh: Cuti Tahunan" autocomplete="off">
                            </div>

                            <div class="date-row">
                                <div class="form-group">
                                    <label for="namaStaff">Nama Staff</label>
                                    <input type="text" id="namaStaff" placeholder="Nama Lengkap" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="noPaspor">No Paspor</label>
                                    <input type="text" id="noPaspor" placeholder="Nomor Paspor" autocomplete="off">
                                </div>
                            </div>

                            <!-- Mode 1: Standard (Single Date Range) -->
                            <div id="sectionStandard" class="mode-section active">
                                <div class="date-group-label">Rentang Tanggal Cuti</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiStd">Tanggal Mulai</label>
                                        <input type="date" id="tglMulaiStd">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiStd">Tanggal Selesai</label>
                                        <input type="date" id="tglSelesaiStd">
                                    </div>
                                </div>
                                <div id="hintStd" class="duration-hint"></div>
                            </div>

                            <!-- Mode 2: Combined (Kerja + Lokal) -->
                            <div id="sectionCombined" class="mode-section">
                                <!-- Cuti Kerja -->
                                <div class="date-group-label">1. CUTI KERJA</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiKerja">Mulai</label>
                                        <input type="date" id="tglMulaiKerja">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiKerja">Selesai</label>
                                        <input type="date" id="tglSelesaiKerja">
                                    </div>
                                </div>
                                <div id="hintKerja" class="duration-hint"></div>

                                <!-- Cuti Lokal -->
                                <div class="date-group-label">2. CUTI LOKAL</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiLokal">Mulai</label>
                                        <input type="date" id="tglMulaiLokal">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiLokal">Selesai</label>
                                        <input type="date" id="tglSelesaiLokal">
                                    </div>
                                </div>
                                <div id="hintLokal" class="duration-hint"></div>
                            </div>

                            <!-- Mode 3: Local + Work (New Mode) -->
                            <div id="sectionLocalWork" class="mode-section">
                                <!-- Cuti Lokal First -->
                                <div class="date-group-label">1. CUTI LOKAL</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiLokal2">Mulai</label>
                                        <input type="date" id="tglMulaiLokal2">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiLokal2">Selesai</label>
                                        <input type="date" id="tglSelesaiLokal2">
                                    </div>
                                </div>
                                <div id="hintLokal2" class="duration-hint"></div>

                                <!-- Cuti Kerja Second -->
                                <div class="date-group-label">2. CUTI KERJA</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiKerja2">Mulai</label>
                                        <input type="date" id="tglMulaiKerja2">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiKerja2">Selesai</label>
                                        <input type="date" id="tglSelesaiKerja2">
                                    </div>
                                </div>
                                <div id="hintKerja2" class="duration-hint"></div>
                            </div>

                            <div class="form-group" style="margin-top: 1.5rem;">
                                <label for="keterangan">Keterangan (Opsional)</label>
                                <textarea id="keterangan" placeholder="Catatan tambahan..." rows="2"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="output-section">
                    <div class="card" style="display: flex; flex-direction: column; height: 100%;">
                        <span class="preview-label">Format Output</span>
                        <div class="preview-area" id="outputResult">Belum ada data yang diisi...</div>
                        
                        <button class="btn-action btn-primary" onclick="copyToClipboard()">
                            <svg class="icon" viewBox="0 0 24 24" style="width:20px;height:20px;fill:white"><path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" /></svg>
                            Salin Teks
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Element -->
    <div id="toast" class="toast">
        <svg style="width:20px;height:20px;fill:white" viewBox="0 0 24 24"><path d="M9,16.17L4.83,12L3.41,13.41L9,19L21,7L19.59,5.59L9,16.17Z" /></svg>
        <span id="toastMsg">Data berhasil disalin!</span>
    </div>

    <script>
        // State
        let currentMode = 'standard'; // 'standard', 'combined', 'localwork'

        // Elements - Common
        const inputs = {
            perihal: document.getElementById('perihal'),
            namaStaff: document.getElementById('namaStaff'),
            noPaspor: document.getElementById('noPaspor'),
            keterangan: document.getElementById('keterangan')
        };

        // Elements - Standard Mode
        const inputsStd = {
            mulai: document.getElementById('tglMulaiStd'),
            selesai: document.getElementById('tglSelesaiStd'),
            hint: document.getElementById('hintStd')
        };

        // Elements - Combined Mode (Kerja + Lokal)
        const inputsComb = {
            kerjaMulai: document.getElementById('tglMulaiKerja'),
            kerjaSelesai: document.getElementById('tglSelesaiKerja'),
            kerjaHint: document.getElementById('hintKerja'),
            lokalMulai: document.getElementById('tglMulaiLokal'),
            lokalSelesai: document.getElementById('tglSelesaiLokal'),
            lokalHint: document.getElementById('hintLokal')
        };

        // Elements - Local + Work Mode (New Mode)
        const inputsLW = {
            lokalMulai: document.getElementById('tglMulaiLokal2'),
            lokalSelesai: document.getElementById('tglSelesaiLokal2'),
            lokalHint: document.getElementById('hintLokal2'),
            kerjaMulai: document.getElementById('tglMulaiKerja2'),
            kerjaSelesai: document.getElementById('tglSelesaiKerja2'),
            kerjaHint: document.getElementById('hintKerja2')
        };

        const outputResult = document.getElementById('outputResult');
        const toast = document.getElementById('toast');
        const pageTitle = document.getElementById('pageTitle');
        const pageDesc = document.getElementById('pageDesc');
        
        // Helper: Format Date (Example: 29 januari 2026) - Lowercase Month per request
        function formatDateIndo(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const months = [
                'januari', 'februari', 'maret', 'april', 'mei', 'juni', 
                'juli', 'agustus', 'september', 'oktober', 'november', 'desember'
            ];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            // Format: 06 february 2026
            return `${day} ${month} ${year}`;
        }

        // Helper: Calculate Days
        function getDaysDiff(startStr, endStr) {
            if (!startStr || !endStr) return 0;
            const start = new Date(startStr);
            const end = new Date(endStr);
            const diffTime = Math.abs(end - start);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        }

        // Switch Mode Logic
        function switchMode(mode) {
            currentMode = mode;
            
            // UI Updates Buttons
            document.getElementById('btnStandard').classList.toggle('active', mode === 'standard');
            document.getElementById('btnCombined').classList.toggle('active', mode === 'combined');
            document.getElementById('btnLocalWork').classList.toggle('active', mode === 'localwork');
            
            // UI Updates Sections
            document.getElementById('sectionStandard').classList.toggle('active', mode === 'standard');
            document.getElementById('sectionCombined').classList.toggle('active', mode === 'combined');
            document.getElementById('sectionLocalWork').classList.toggle('active', mode === 'localwork');

            // Title & Description Updates
            if (mode === 'standard') {
                pageTitle.textContent = "Form Pengajuan Cuti Biasa";
                pageDesc.textContent = "Gunakan formulir ini untuk pengajuan cuti standar.";
                if(!inputs.perihal.value) inputs.perihal.placeholder = "Contoh: Cuti Tahunan";
            } else if (mode === 'combined') {
                pageTitle.textContent = "Form Cuti kerja + Lokal";
                pageDesc.textContent = "Input Cuti Kerja dan Cuti Lokal (Urutan: Kerja dulu).";
            } else if (mode === 'localwork') {
                pageTitle.textContent = "Form Cuti Lokal + Kerja";
                pageDesc.textContent = "Input Cuti Lokal dan Cuti Kerja (Urutan: Lokal dulu).";
            }
            generateOutput();
        }

        // Main Generate Function
        function generateOutput() {
            // Common Data
            let perihal = inputs.perihal.value.trim().toUpperCase();
            const namaStaff = inputs.namaStaff.value.trim().toUpperCase();
            const noPaspor = inputs.noPaspor.value.trim();
            const keterangan = inputs.keterangan.value.trim();

            // Validation Helper
            const isValid = () => namaStaff;

            if (!isValid()) {
                outputResult.textContent = "Belum ada data yang diisi...";
                outputResult.style.color = "#666";
                return;
            }

            let finalText = "";
            const situs = "LINETOGEL";

            if (currentMode === 'standard') {
                // --- Logic for Standard Mode ---
                const tglMulai = inputsStd.mulai.value;
                const tglSelesai = inputsStd.selesai.value;

                let daysText = "";
                let dateText = "[TANGGAL BELUM LENGKAP]";
                
                if (tglMulai && tglSelesai) {
                    const days = getDaysDiff(tglMulai, tglSelesai);
                    if (new Date(tglSelesai) < new Date(tglMulai)) {
                        inputsStd.hint.textContent = "Tanggal tidak valid";
                        inputsStd.hint.style.color = "red";
                        return;
                    }
                    inputsStd.hint.textContent = `Durasi: ${days} Hari`;
                    inputsStd.hint.style.color = "#666";
                    
                    dateText = `${formatDateIndo(tglMulai)} - ${formatDateIndo(tglSelesai)}`;
                    daysText = `(${days} hari)`;
                } else {
                    inputsStd.hint.textContent = "";
                }

                finalText = 
`PENGAJUAN CUTI STAFF : 
Situs : ${situs}
Perihal : ${perihal || '-'}
No Paspor : (${noPaspor || '-'})
Nama Staff : ${namaStaff || '-'}
Tanggal Pengajuan : ${dateText} ${daysText}
Keterangan : ${keterangan || '-'}`;

            } else if (currentMode === 'combined') {
                // --- Logic for Combined Mode (Kerja + Lokal) ---
                
                // 1. Process Cuti Kerja
                const tglKM = inputsComb.kerjaMulai.value;
                const tglKS = inputsComb.kerjaSelesai.value;
                let textKerja = "-";
                
                if (tglKM && tglKS) {
                    const days = getDaysDiff(tglKM, tglKS);
                    if (new Date(tglKS) < new Date(tglKM)) {
                        inputsComb.kerjaHint.textContent = "Invalid date";
                        inputsComb.kerjaHint.style.color = "red";
                    } else {
                        inputsComb.kerjaHint.textContent = `${days} Hari`;
                        inputsComb.kerjaHint.style.color = "#666";
                        textKerja = `${formatDateIndo(tglKM)} - ${formatDateIndo(tglKS)} ( ${days} hari )`;
                    }
                } else {
                    inputsComb.kerjaHint.textContent = "";
                }

                // 2. Process Cuti Lokal
                const tglLM = inputsComb.lokalMulai.value;
                const tglLS = inputsComb.lokalSelesai.value;
                let textLokal = "-";

                if (tglLM && tglLS) {
                    const days = getDaysDiff(tglLM, tglLS);
                    if (new Date(tglLS) < new Date(tglLM)) {
                        inputsComb.lokalHint.textContent = "Invalid date";
                        inputsComb.lokalHint.style.color = "red";
                    } else {
                        inputsComb.lokalHint.textContent = `${days} Hari`;
                        inputsComb.lokalHint.style.color = "#666";
                        textLokal = `${formatDateIndo(tglLM)} - ${formatDateIndo(tglLS)} ( ${days} hari )`;
                    }
                } else {
                    inputsComb.lokalHint.textContent = "";
                }

                finalText = 
`PENGAJUAN CUTI STAFF :
Situs : ${situs}
Perihal : ${perihal || 'CUTI KERJA + CUTI LOKAL'}
No Paspor : ( ${noPaspor || '-'} )
Nama Staff : ${namaStaff}
CUTI KERJA : ${textKerja}
CUTI LOKAL : ${textLokal}`;
                
                if(keterangan) {
                    finalText += `\nKeterangan : ${keterangan}`;
                }

            } else if (currentMode === 'localwork') {
                // --- Logic for New Mode (Lokal + Kerja) ---
                
                // 1. Process Cuti Lokal (Urutan Pertama)
                const tglLM = inputsLW.lokalMulai.value;
                const tglLS = inputsLW.lokalSelesai.value;
                let textLokal = "-";

                if (tglLM && tglLS) {
                    const days = getDaysDiff(tglLM, tglLS);
                    if (new Date(tglLS) < new Date(tglLM)) {
                        inputsLW.lokalHint.textContent = "Tanggal tidak valid";
                        inputsLW.lokalHint.style.color = "red";
                    } else {
                        inputsLW.lokalHint.textContent = `${days} Hari`;
                        inputsLW.lokalHint.style.color = "#666";
                        textLokal = `${formatDateIndo(tglLM)} - ${formatDateIndo(tglLS)} ( ${days} hari )`;
                    }
                } else {
                    inputsLW.lokalHint.textContent = "";
                }

                // 2. Process Cuti Kerja (Urutan Kedua)
                const tglKM = inputsLW.kerjaMulai.value;
                const tglKS = inputsLW.kerjaSelesai.value;
                let textKerja = "-";

                if (tglKM && tglKS) {
                    const days = getDaysDiff(tglKM, tglKS);
                    if (new Date(tglKS) < new Date(tglKM)) {
                        inputsLW.kerjaHint.textContent = "Tanggal tidak valid";
                        inputsLW.kerjaHint.style.color = "red";
                    } else {
                        inputsLW.kerjaHint.textContent = `${days} Hari`;
                        inputsLW.kerjaHint.style.color = "#666";
                        textKerja = `${formatDateIndo(tglKM)} - ${formatDateIndo(tglKS)} ( ${days} hari )`;
                    }
                } else {
                    inputsLW.kerjaHint.textContent = "";
                }

                // Output Format Sesuai Request
                finalText = 
`PENGAJUAN CUTI STAFF :
Situs : ${situs}
Perihal : ${perihal || 'CUTI LOKAL + CUTI KERJA'}
No Paspor : ( ${noPaspor || '-'} )
Nama Staff : ${namaStaff}
CUTI LOKAL : ${textLokal}
CUTI KERJA : ${textKerja}`;

                if(keterangan) {
                    finalText += `\nKeterangan : ${keterangan}`;
                }
            }

            outputResult.textContent = finalText;
            outputResult.style.color = "#dfe6e9";
        }

        // Event Listeners Binding
        Object.values(inputs).forEach(el => el.addEventListener('input', generateOutput));
        Object.values(inputsStd).forEach(el => {
            if(el.tagName === 'INPUT') el.addEventListener('change', generateOutput);
        });
        Object.values(inputsComb).forEach(el => {
            if(el.tagName === 'INPUT') el.addEventListener('change', generateOutput);
        });
        Object.values(inputsLW).forEach(el => {
            if(el.tagName === 'INPUT') el.addEventListener('change', generateOutput);
        });

        // Copy to Clipboard
        function copyToClipboard() {
            const textToCopy = outputResult.textContent;
            if (textToCopy.includes("Belum ada data")) {
                showToast("Isi data terlebih dahulu!", "#ff7675");
                return;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast("Data berhasil disalin!", "#00b894");
            }).catch(() => {
                showToast("Gagal menyalin", "#ff7675");
            });
        }

        // Toast Logic
        function showToast(msg, color) {
            const t = document.getElementById('toast');
            const tm = document.getElementById('toastMsg');
            tm.textContent = msg;
            t.style.background = color;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
