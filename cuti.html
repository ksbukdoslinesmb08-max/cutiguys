<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Cuti Staff - Premium Edition</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #00cec9;
            --text-main: #ffffff;
            --text-muted: #dfe6e9;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --card-radius: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Inter', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #090a0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-main);
            overflow-x: hidden; /* Prevent scroll from moving background elements */
        }

        /* --- 1. PREMIUM ANIMATED BACKGROUND --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #090a0f;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        .blob-1 {
            width: 50vw;
            height: 50vw;
            background: #6c5ce7;
            top: -10%;
            left: -10%;
            animation-duration: 25s;
        }

        .blob-2 {
            width: 40vw;
            height: 40vw;
            background: #e84393; /* Pinkish */
            bottom: -5%;
            right: -5%;
            animation-duration: 30s;
            animation-direction: alternate-reverse;
        }

        .blob-3 {
            width: 35vw;
            height: 35vw;
            background: #00b894; /* Teal accent */
            top: 30%;
            left: 30%;
            animation-duration: 22s;
            opacity: 0.4;
            mix-blend-mode: overlay;
        }

        .blob-4 {
            width: 30vw;
            height: 30vw;
            background: #0984e3; /* Blue */
            bottom: 10%;
            left: 10%;
            animation-duration: 28s;
            opacity: 0.5;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- 2. LAYOUT & GLASSMORPHISM --- */
        .layout-wrapper {
            display: flex;
            width: 100%;
            max-width: 1250px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--card-radius);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            overflow: hidden;
            min-height: 700px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.2);
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--glass-border);
        }

        .brand {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid transparent;
            color: rgba(255,255,255,0.6);
            padding: 16px;
            text-align: left;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
            border-color: rgba(255,255,255,0.2);
            font-weight: 600;
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            height: 100%;
        }

        .section-header h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .section-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            max-width: 600px;
        }

        /* Cards */
        .card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            height: fit-content;
            transition: transform 0.3s ease;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.4rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.3);
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.15);
        }

        /* Date Inputs specific styling fix for dark calendar icon */
        input[type="date"] {
            color-scheme: dark;
        }

        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Mode Sections */
        .mode-section {
            display: none;
            padding-top: 20px;
            border-top: 1px dashed rgba(255,255,255,0.1);
            margin-top: 10px;
            animation: fadeIn 0.4s ease;
        }
        
        .mode-section.active {
            display: block;
        }

        .date-group-label {
            font-size: 0.75rem;
            color: var(--accent-color);
            font-weight: 700;
            margin: 1rem 0 0.8rem 0;
            background: rgba(0, 206, 201, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
            border: 1px solid rgba(0, 206, 201, 0.2);
        }

        /* Output/Preview Area */
        .preview-area {
            background: #000;
            color: #00cec9;
            padding: 1.5rem;
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            min-height: 250px;
            font-size: 0.9rem;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .preview-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            display: block;
            font-weight: 600;
        }

        .btn-action {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.6);
            filter: brightness(1.1);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent-color);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .duration-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 6px;
            text-align: right;
            font-style: italic;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Customization */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Responsive */
        @media (max-width: 950px) {
            .layout-wrapper {
                flex-direction: column;
                min-height: auto;
                margin: 10px;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                padding: 1rem;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
            }
            .content-grid {
                grid-template-columns: 1fr;
            }
            .nav-btn {
                margin-bottom: 0;
                margin-right: 10px;
                white-space: nowrap;
                flex: 0 0 auto;
            }
            .main-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- 1. Background Elements -->
    <div class="ambient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
    </div>

    <!-- 2. Main Interface -->
    <div class="layout-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <svg style="width:24px;height:24px;fill:var(--accent-color)" viewBox="0 0 24 24"><path d="M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M11,17H13V7H11V17Z" /></svg>
                HR Admin
            </div>
            
            <button class="nav-btn active" onclick="switchMode('standard')" id="btnStandard">
                <svg viewBox="0 0 24 24"><path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z" /></svg>
                Cuti Biasa
            </button>
            
            <button class="nav-btn" onclick="switchMode('combined')" id="btnCombined">
                <svg viewBox="0 0 24 24"><path d="M16,17H5V7H16L19.55,12L16,17M17.63,5.84C17.27,5.33 16.67,5 16,5H5A2,2 0 0,0 3,7V17A2,2 0 0,0 5,19H16C16.67,19 17.27,18.66 17.63,18.15L22,12L17.63,5.84Z" /></svg>
                Kerja + Lokal
            </button>

            <button class="nav-btn" onclick="switchMode('localwork')" id="btnLocalWork">
                <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" /></svg>
                Lokal + Kerja
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="section-header">
                <h2 id="pageTitle">Form Pengajuan Cuti</h2>
                <p id="pageDesc">Silakan lengkapi formulir pengajuan cuti staff di bawah ini.</p>
            </div>

            <div class="content-grid">
                <!-- Input Section -->
                <div class="input-section">
                    <div class="card">
                        <form id="cutiForm">
                            <!-- Common Fields -->
                            <div class="form-group">
                                <label for="perihal">Perihal</label>
                                <input type="text" id="perihal" placeholder="Contoh: Cuti Tahunan" autocomplete="off">
                            </div>

                            <div class="date-row">
                                <div class="form-group">
                                    <label for="namaStaff">Nama Staff</label>
                                    <input type="text" id="namaStaff" placeholder="Nama Lengkap" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="noPaspor">No Paspor</label>
                                    <input type="text" id="noPaspor" placeholder="Nomor Paspor" autocomplete="off">
                                </div>
                            </div>

                            <!-- Mode 1: Standard -->
                            <div id="sectionStandard" class="mode-section active">
                                <div class="date-group-label">Rentang Tanggal Cuti</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiStd">Tanggal Mulai</label>
                                        <input type="date" id="tglMulaiStd">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiStd">Tanggal Selesai</label>
                                        <input type="date" id="tglSelesaiStd">
                                    </div>
                                </div>
                                <div id="hintStd" class="duration-hint"></div>
                            </div>

                            <!-- Mode 2: Combined (Kerja + Lokal) -->
                            <div id="sectionCombined" class="mode-section">
                                <!-- Cuti Kerja -->
                                <div class="date-group-label">1. CUTI KERJA</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiKerja">Mulai</label>
                                        <input type="date" id="tglMulaiKerja">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiKerja">Selesai</label>
                                        <input type="date" id="tglSelesaiKerja">
                                    </div>
                                </div>
                                <div id="hintKerja" class="duration-hint"></div>

                                <!-- Cuti Lokal -->
                                <div class="date-group-label">2. CUTI LOKAL</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiLokal">Mulai</label>
                                        <input type="date" id="tglMulaiLokal">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiLokal">Selesai</label>
                                        <input type="date" id="tglSelesaiLokal">
                                    </div>
                                </div>
                                <div id="hintLokal" class="duration-hint"></div>
                            </div>

                            <!-- Mode 3: Local + Work -->
                            <div id="sectionLocalWork" class="mode-section">
                                <!-- Cuti Lokal First -->
                                <div class="date-group-label">1. CUTI LOKAL</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiLokal2">Mulai</label>
                                        <input type="date" id="tglMulaiLokal2">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiLokal2">Selesai</label>
                                        <input type="date" id="tglSelesaiLokal2">
                                    </div>
                                </div>
                                <div id="hintLokal2" class="duration-hint"></div>

                                <!-- Cuti Kerja Second -->
                                <div class="date-group-label">2. CUTI KERJA</div>
                                <div class="date-row">
                                    <div class="form-group">
                                        <label for="tglMulaiKerja2">Mulai</label>
                                        <input type="date" id="tglMulaiKerja2">
                                    </div>
                                    <div class="form-group">
                                        <label for="tglSelesaiKerja2">Selesai</label>
                                        <input type="date" id="tglSelesaiKerja2">
                                    </div>
                                </div>
                                <div id="hintKerja2" class="duration-hint"></div>
                            </div>

                            <div class="form-group" style="margin-top: 1.5rem;">
                                <label for="keterangan">Keterangan (Opsional)</label>
                                <textarea id="keterangan" placeholder="Catatan tambahan..." rows="2"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="output-section">
                    <div class="card" style="display: flex; flex-direction: column; height: 100%;">
                        <span class="preview-label">Result Teks</span>
                        <div class="preview-area" id="outputResult">Isi formulir untuk melihat hasil...</div>
                        
                        <button class="btn-action btn-primary" onclick="copyToClipboard()">
                            <svg class="icon" viewBox="0 0 24 24" style="width:20px;height:20px;fill:white"><path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" /></svg>
                            Salin Teks
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Element -->
    <div id="toast" class="toast">
        <svg style="width:24px;height:24px;fill:#00cec9" viewBox="0 0 24 24"><path d="M9,16.17L4.83,12L3.41,13.41L9,19L21,7L19.59,5.59L9,16.17Z" /></svg>
        <span id="toastMsg">Data berhasil disalin!</span>
    </div>

    <script>
        // State Management
        let currentMode = 'standard'; 

        // Element References
        const inputs = {
            perihal: document.getElementById('perihal'),
            namaStaff: document.getElementById('namaStaff'),
            noPaspor: document.getElementById('noPaspor'),
            keterangan: document.getElementById('keterangan')
        };

        // Standard Inputs
        const inputsStd = {
            mulai: document.getElementById('tglMulaiStd'),
            selesai: document.getElementById('tglSelesaiStd'),
            hint: document.getElementById('hintStd')
        };

        // Combined Inputs (Kerja + Lokal)
        const inputsComb = {
            kerjaMulai: document.getElementById('tglMulaiKerja'),
            kerjaSelesai: document.getElementById('tglSelesaiKerja'),
            kerjaHint: document.getElementById('hintKerja'),
            lokalMulai: document.getElementById('tglMulaiLokal'),
            lokalSelesai: document.getElementById('tglSelesaiLokal'),
            lokalHint: document.getElementById('hintLokal')
        };

        // Local + Work Inputs
        const inputsLW = {
            lokalMulai: document.getElementById('tglMulaiLokal2'),
            lokalSelesai: document.getElementById('tglSelesaiLokal2'),
            lokalHint: document.getElementById('hintLokal2'),
            kerjaMulai: document.getElementById('tglMulaiKerja2'),
            kerjaSelesai: document.getElementById('tglSelesaiKerja2'),
            kerjaHint: document.getElementById('hintKerja2')
        };

        const outputResult = document.getElementById('outputResult');
        const pageTitle = document.getElementById('pageTitle');
        const pageDesc = document.getElementById('pageDesc');
        
        // --- Utilities ---
        
        // Format: 29 januari 2026 (Lowercase Month)
        function formatDateIndo(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const months = [
                'januari', 'februari', 'maret', 'april', 'mei', 'juni', 
                'juli', 'agustus', 'september', 'oktober', 'november', 'desember'
            ];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function getDaysDiff(startStr, endStr) {
            if (!startStr || !endStr) return 0;
            const start = new Date(startStr);
            const end = new Date(endStr);
            const diffTime = Math.abs(end - start);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        }

        // --- UI Logic ---

        function switchMode(mode) {
            currentMode = mode;
            
            // Update Buttons
            document.getElementById('btnStandard').classList.toggle('active', mode === 'standard');
            document.getElementById('btnCombined').classList.toggle('active', mode === 'combined');
            document.getElementById('btnLocalWork').classList.toggle('active', mode === 'localwork');
            
            // Update Sections
            document.getElementById('sectionStandard').classList.toggle('active', mode === 'standard');
            document.getElementById('sectionCombined').classList.toggle('active', mode === 'combined');
            document.getElementById('sectionLocalWork').classList.toggle('active', mode === 'localwork');

            // Update Header Info
            if (mode === 'standard') {
                pageTitle.textContent = "Form Pengajuan Cuti Biasa";
                pageDesc.textContent = "Cuti indo/Cuti Lokal (Single Mode).";
            } else if (mode === 'combined') {
                pageTitle.textContent = "Form Cuti Kerja + Lokal";
                pageDesc.textContent = "Input urutan: Cuti Kerja dilanjutkan Cuti Lokal.";
            } else if (mode === 'localwork') {
                pageTitle.textContent = "Form Cuti Lokal + Kerja";
                pageDesc.textContent = "Input urutan: Cuti Lokal dilanjutkan Cuti Kerja.";
            }
            generateOutput();
        }

        function generateOutput() {
            // Get Common Data
            let perihal = inputs.perihal.value.trim().toUpperCase();
            const namaStaff = inputs.namaStaff.value.trim().toUpperCase();
            const noPaspor = inputs.noPaspor.value.trim();
            const keterangan = inputs.keterangan.value.trim();

            // Validation: Minimal Nama harus ada
            if (!namaStaff) {
                outputResult.textContent = "Isi Nama Staff untuk memulai...";
                outputResult.style.color = "rgba(255,255,255,0.3)";
                return;
            }

            let finalText = "";
            const situs = "LINETOGEL";

            if (currentMode === 'standard') {
                // --- Standard Logic ---
                const tglMulai = inputsStd.mulai.value;
                const tglSelesai = inputsStd.selesai.value;

                let daysText = "";
                let dateText = "[TANGGAL BELUM LENGKAP]";
                
                if (tglMulai && tglSelesai) {
                    const days = getDaysDiff(tglMulai, tglSelesai);
                    if (new Date(tglSelesai) < new Date(tglMulai)) {
                        inputsStd.hint.textContent = "Tanggal selesai salah";
                        inputsStd.hint.style.color = "#ff7675";
                        return;
                    }
                    inputsStd.hint.textContent = `Durasi: ${days} Hari`;
                    inputsStd.hint.style.color = "var(--accent-color)";
                    
                    dateText = `${formatDateIndo(tglMulai)} - ${formatDateIndo(tglSelesai)}`;
                    daysText = `(${days} hari)`;
                } else {
                    inputsStd.hint.textContent = "";
                }

                finalText = 
`PENGAJUAN CUTI STAFF : 
Situs : ${situs}
Perihal : ${perihal || '-'}
No Paspor : (${noPaspor || '-'})
Nama Staff : ${namaStaff || '-'}
Tanggal Pengajuan : ${dateText} ${daysText}
Keterangan : ${keterangan || '-'}`;

            } else if (currentMode === 'combined') {
                // --- Combined (Kerja + Lokal) ---
                
                // 1. Cuti Kerja
                const tglKM = inputsComb.kerjaMulai.value;
                const tglKS = inputsComb.kerjaSelesai.value;
                let textKerja = "-";
                
                if (tglKM && tglKS) {
                    const days = getDaysDiff(tglKM, tglKS);
                    if (new Date(tglKS) < new Date(tglKM)) {
                        inputsComb.kerjaHint.textContent = "Invalid date";
                        inputsComb.kerjaHint.style.color = "#ff7675";
                    } else {
                        inputsComb.kerjaHint.textContent = `${days} Hari`;
                        inputsComb.kerjaHint.style.color = "var(--accent-color)";
                        textKerja = `${formatDateIndo(tglKM)} - ${formatDateIndo(tglKS)} ( ${days} hari )`;
                    }
                } else {
                    inputsComb.kerjaHint.textContent = "";
                }

                // 2. Cuti Lokal
                const tglLM = inputsComb.lokalMulai.value;
                const tglLS = inputsComb.lokalSelesai.value;
                let textLokal = "-";

                if (tglLM && tglLS) {
                    const days = getDaysDiff(tglLM, tglLS);
                    if (new Date(tglLS) < new Date(tglLM)) {
                        inputsComb.lokalHint.textContent = "Invalid date";
                        inputsComb.lokalHint.style.color = "#ff7675";
                    } else {
                        inputsComb.lokalHint.textContent = `${days} Hari`;
                        inputsComb.lokalHint.style.color = "var(--accent-color)";
                        textLokal = `${formatDateIndo(tglLM)} - ${formatDateIndo(tglLS)} ( ${days} hari )`;
                    }
                } else {
                    inputsComb.lokalHint.textContent = "";
                }

                finalText = 
`PENGAJUAN CUTI STAFF :
Situs : ${situs}
Perihal : ${perihal || 'CUTI KERJA + CUTI LOKAL'}
No Paspor : ( ${noPaspor || '-'} )
Nama Staff : ${namaStaff}
CUTI KERJA : ${textKerja}
CUTI LOKAL : ${textLokal}`;
                
                if(keterangan) {
                    finalText += `\nKeterangan : ${keterangan}`;
                }

            } else if (currentMode === 'localwork') {
                // --- Local + Work ---
                
                // 1. Cuti Lokal
                const tglLM = inputsLW.lokalMulai.value;
                const tglLS = inputsLW.lokalSelesai.value;
                let textLokal = "-";

                if (tglLM && tglLS) {
                    const days = getDaysDiff(tglLM, tglLS);
                    if (new Date(tglLS) < new Date(tglLM)) {
                        inputsLW.lokalHint.textContent = "Tanggal salah";
                        inputsLW.lokalHint.style.color = "#ff7675";
                    } else {
                        inputsLW.lokalHint.textContent = `${days} Hari`;
                        inputsLW.lokalHint.style.color = "var(--accent-color)";
                        textLokal = `${formatDateIndo(tglLM)} - ${formatDateIndo(tglLS)} ( ${days} hari )`;
                    }
                } else {
                    inputsLW.lokalHint.textContent = "";
                }

                // 2. Cuti Kerja
                const tglKM = inputsLW.kerjaMulai.value;
                const tglKS = inputsLW.kerjaSelesai.value;
                let textKerja = "-";

                if (tglKM && tglKS) {
                    const days = getDaysDiff(tglKM, tglKS);
                    if (new Date(tglKS) < new Date(tglKM)) {
                        inputsLW.kerjaHint.textContent = "Tanggal salah";
                        inputsLW.kerjaHint.style.color = "#ff7675";
                    } else {
                        inputsLW.kerjaHint.textContent = `${days} Hari`;
                        inputsLW.kerjaHint.style.color = "var(--accent-color)";
                        textKerja = `${formatDateIndo(tglKM)} - ${formatDateIndo(tglKS)} ( ${days} hari )`;
                    }
                } else {
                    inputsLW.kerjaHint.textContent = "";
                }

                finalText = 
`PENGAJUAN CUTI STAFF :
Situs : ${situs}
Perihal : ${perihal || 'CUTI LOKAL + CUTI KERJA'}
No Paspor : ( ${noPaspor || '-'} )
Nama Staff : ${namaStaff}
CUTI LOKAL : ${textLokal}
CUTI KERJA : ${textKerja}`;

                if(keterangan) {
                    finalText += `\nKeterangan : ${keterangan}`;
                }
            }

            outputResult.textContent = finalText;
            outputResult.style.color = "#00cec9"; // Terminal cyan color
        }

        // --- Event Listeners ---
        // Bind input events to generate output
        const allInputs = [
            ...Object.values(inputs),
            inputsStd.mulai, inputsStd.selesai,
            inputsComb.kerjaMulai, inputsComb.kerjaSelesai,
            inputsComb.lokalMulai, inputsComb.lokalSelesai,
            inputsLW.lokalMulai, inputsLW.lokalSelesai,
            inputsLW.kerjaMulai, inputsLW.kerjaSelesai
        ];

        allInputs.forEach(el => {
            el.addEventListener('input', generateOutput);
            el.addEventListener('change', generateOutput); // For date pickers specifically
        });

        // Copy Function
        function copyToClipboard() {
            const textToCopy = outputResult.textContent;
            if (textToCopy.includes("Isi Nama Staff")) {
                showToast("Mohon isi data terlebih dahulu!", "#ff7675");
                return;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast("Data berhasil disalin!", "#00cec9");
            }).catch(() => {
                showToast("Gagal menyalin text", "#ff7675");
            });
        }

        function showToast(msg, color) {
            const t = document.getElementById('toast');
            const tm = document.getElementById('toastMsg');
            tm.textContent = msg;
            t.style.borderColor = color;
            t.querySelector('svg').style.fill = color;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
